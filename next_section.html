<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
        .hero {
            background-color: navy;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo img {
            max-height: 60px;
        }
        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .subtitle {
            font-weight: bold;
            color: navy;
        }
        hr {
            border: 1px solid navy;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-container {
            margin-top: 2rem;
        }
    </style>
    <title>Bin Move Report</title>
</head>
<body>
    <section class="hero is-bold">
        <div class="hero-body">
            <div class="container header-container">
                <h1 class="title">Bin Move Report</h1>
                <div class="header-logo">
                    <img src="inmark_logo.webp" alt="Inmark Logo" style="max-height: 120px;" />
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="subtitle">Select Report Type</h2>
            <form id="report-form" class="box">
                <div class="field">
                    <label class="label">Report Type</label>
                    <div class="control">
                        <div class="select">
                            <select id="report-type" name="report-type" required>
                                <option value="" disabled selected>Select report type</option>
                                <!-- <option value="job-related-extra">Job-related bin move for pulling extra</option> -->
                                <option value="discrepancy-search">Discrepancy-search</option>
                                <option value="discrepancies">Discrepancy Report</option>
                                <option value="cooler-inspection">Cooler Inspection</option>
                                <option value="bin-move-search">Bin Move-search</option>
                                <option value="general">Bin Move Report</option>


                                <!-- <option value="general-fg-putting-away">General FG or Prepack Bin Move</option> -->

                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userHandlerName = urlParams.get('handler');
            const reportForm = document.getElementById('report-form');

            reportForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting normally

                const reportType = document.getElementById('report-type').value;
                let targetUrl = '';

                switch (reportType) {
                    // case 'job-related-extra':
                    //     targetUrl = 'job-related-extra.html';
                    //     break;
                    case 'discrepancy-search':
                        targetUrl = 'discrepancy-search.html';
                        break;
                    case 'general':
                        targetUrl = 'general-bin-move.html';
                        break;
                    case 'general-fg-putting-away':
                        targetUrl = 'general-fg-putting-away.html';
                        break;
                    case 'discrepancies':
                        targetUrl = 'discrepancies-report.html';
                        break;
                    case 'cooler-inspection':
                        targetUrl = 'cooler-inspection.html';
                        break;
                    case 'bin-move-search':
                        targetUrl = 'bin-moves-search.html';
                        break;
                    default:
                        alert('Please select a report type.');
                        return;
                }

                // Redirect to the selected form page with the user's handler name as a query parameter
                window.location.href = `${targetUrl}?handler=${encodeURIComponent(userHandlerName)}`;
            });
        });
    </script>
</body>
</html>
