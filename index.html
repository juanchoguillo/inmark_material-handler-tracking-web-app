<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
       .hero {
      background-color: navy;
      position: relative;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-logo img {
      max-height: 60px;
    }
    .title {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .subtitle {
      font-weight: bold;
      color: navy;
    }
    hr {
      border: 1px solid navy;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }@media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      input[type="text"],
      input[type="number"],
      textarea,
      .select select {
        font-size: 14px;
      }
    }
    </style>
    <title>BIN MOVE WEB APP</title>
</head>
<body>
    <section class="hero is-bold">
        <div class="hero-body">
            <div class="container header-container">
                <h1 class="title">BIN MOVE WEB APP</h1>
                <div class="header-logo">
                    <img src="inmark_logo.webp" alt="Inmark Logo" style="max-height: 120px;" />
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="subtitle">Credential Access</h2>
            <form id="login-form" class="box">
                <div class="field">
                    <label class="label">Material Handler</label>
                    <div class="control">
                        <div class="select">
                            <select id="material-handler" required>
                                <option value="" disabled selected>Select your name</option>
                                <option value="Edelman">Edelman</option>
                                <option value="Angel">Angel</option>
                                <option value="Aroldo">Aroldo</option>
                                <option value="Marquiz">Marquiz</option>
                                <option value="Alejandro">Alejandro</option>
                                <option value="Joseph">Joseph</option>
                                <option value="Juan">Juan</option>
                                <option value="Terrance">Terrance</option>
                                <option value="Jhonatan">Jhonatan</option>
                                <option value="Fredy">Fredy</option>
                                <option value="Valeria">Valeria</option>
                                <option value="Don Carlos">Don Carlos</option>
                                <option value="Noemi">Noemi</option>
                                <option value="Fabian">Fabian</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input id="password" class="input" type="password" placeholder="Enter your password" required />
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Login</button>
                    </div>
                </div>
            </form>
            <div id="message" style="display: none; font-weight: bold; color: red;"></div>
        </div>
    </section>

    <script>
        const credentials = {
            "Edelman": "password1",
            "Aroldo": "password2",
            "Marquiz": "password3",
            "Alejandro": "password4",
            "Juan": "password5",
            "Terrance": "password6",
            "Jhonatan": "password7",
            "Fredy": "password8",
            "Valeria": "password9",
            "Don Carlos": "password10", 
            "Noemi" : "password11",
            "Fabian" : "password12",
            "Joseph" : "password13",
            "Angel" : "password14",

        };

        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const handlerName = document.getElementById("material-handler").value;
            const password = document.getElementById("password").value;

             if (credentials[handlerName] && credentials[handlerName] === password) {
             window.location.href = "next_section.html?handler=" + encodeURIComponent(handlerName);
            } else {
                document.getElementById("message").textContent = "Invalid name or password. Please try again.";
                document.getElementById("message").style.display = "block";
         }
        });

    </script>
</body>
</html>
